{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Leave Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #fce4ec, #fff);
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ad1457;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-save {
            background-color: #ad1457;
            border-color: #ad1457;
            color: white;
        }
        .btn-save:hover {
            background-color: #880e4f;
        }
        .btn-back {
            background-color: #757575;
            border-color: #757575;
            color: white;
        }
        .btn-back:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>

<div class="card">
    <h2><div style="display: flex; align-items: center; gap: 10px;">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Edit Icon" width="40">
    <h2>Edit Leave Request</h2>
</div>
</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-save">Save</button>
            <a href="{% url 'dashboard' %}" class="btn btn-back">Back</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
