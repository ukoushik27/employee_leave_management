{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 60px;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            color: #00796b;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-login {
            background-color: #00796b;
            color: white;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
<div class="text-center mb-4">
    <img src="https://cdn-icons-png.flaticon.com/512/3039/3039434.png" alt="Leave Management Logo" width="80">
    <h2 class="login-header mt-2">LeavePortal</h2>
</div>

<div class="login-card">
    <h2 class="login-header">Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-login mt-3">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
